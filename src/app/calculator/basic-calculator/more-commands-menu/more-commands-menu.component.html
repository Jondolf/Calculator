<div
  (swipedown)="menuOpen = true"
  (swipeup)="menuOpen = false"
  [ngStyle]="{
    top: menuOpen ? '25vh' : '-45vh'
  }"
>
  <div class="button-container">
    <button class="command">√</button>
    <button class="command">^</button>
    <button class="command">π</button>
    <button class="command">e</button>
    <button class="command">(</button>
    <button class="command">)</button>
    <button class="command">%</button>
  </div>
  <div (click)="menuOpen = !menuOpen" class="swipe-container">
    <i
      [style.transform]="menuOpen ? 'rotate(180deg)' : 'rotate(0deg)'"
      class="material-icons"
      >expand_more</i
    >
  </div>
</div>
