<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Calculators</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar
  (ionInput)="filterItems($event)"
  (keyup.enter)="$event.target.blur()"
  animated
  color="light"
  placeholder="Search calculators"
></ion-searchbar>

<ion-list>
  <ion-item
    button
    *ngFor="let button of filteredItems.general"
    (click)="dismissModal(button.buttonName)"
  >
    <ion-icon
      *ngIf="button.icon.iconPack === 'Ionicons'"
      [name]="button.icon.iconName"
    ></ion-icon>
    <i
      *ngIf="button.icon.iconPack === 'Material Design'"
      class="material-icons"
      >{{ button.icon.iconName }}</i
    >
    <ion-label>{{ button.buttonName }}</ion-label>
  </ion-item>
  <app-accordion-list
    [isCollapsedByDefault]="true"
    [listName]="'Converters'"
    [iconName]="'chevron-down-outline'"
    [background]="'var(--ion-color-light-tint)'"
    [textColor]="'var(--ion-color-light-contrast)'"
  >
    <ion-item
      button
      *ngFor="let converter of filteredItems.converters"
      (click)="dismissModal(converter.buttonName)"
    >
      <ion-icon
        *ngIf="converter.icon.iconPack === 'Ionicons'"
        [name]="converter.icon.iconName"
      ></ion-icon>
      <i
        *ngIf="converter.icon.iconPack === 'Material Design'"
        class="material-icons"
        >{{ converter.icon.iconName }}</i
      >
      <ion-label>{{ converter.buttonName }}</ion-label>
    </ion-item>
  </app-accordion-list>
</ion-list>
