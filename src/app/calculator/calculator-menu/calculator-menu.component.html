<app-fullscreen-container>
  <div class="top">
    <app-circle-button
      [iconName]="'close'"
      (click)="closeCalculatorMenu.emit()"
      style="color: white;"
    ></app-circle-button>
    <h2>Calculators</h2>
  </div>
  <hr />
  <div class="button-container">
    <app-wide-button
      *ngFor="let menuButton of calculatorMenuButtons; let i = index"
      [button]="calculatorMenuButtons[i]"
      (click)="changeCalculator.emit({ calculatorName: $event.calculatorName })"
    ></app-wide-button>
  </div>
</app-fullscreen-container>
