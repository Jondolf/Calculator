<ion-menu side="start" menuId="first" contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Calculators</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item
        button
        (click)="changeCalculator.emit({ calculatorName: 'Basic calculator' })"
      >
        <ion-icon [name]="'calculator-outline'"></ion-icon>
        <ion-label>Basic calculator</ion-label>
      </ion-item>

      <app-accordion-list
        [listName]="'Converters'"
        [iconName]="'chevron-down-outline'"
      >
        <ion-item
          button
          *ngFor="let converter of converters"
          (click)="
            changeCalculator.emit({ calculatorName: converter.buttonName })
          "
        >
          <ion-icon [name]="converter.icon.iconName"></ion-icon>
          <ion-label>{{ converter.buttonName }}</ion-label>
        </ion-item>
      </app-accordion-list>
    </ion-list>
  </ion-content>
</ion-menu>
