<ion-menu side="start" menuId="first" contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Calculators</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item
        button
        [routerLink]="['/calculator']"
        (click)="changeCalculator.emit({ calculatorName: 'Calculator' })"
      >
        <ion-icon [name]="'calculator-outline'"></ion-icon>
        <ion-label>Calculator</ion-label>
      </ion-item>

      <ion-item
        button
        [routerLink]="['/charts']"
        (click)="changeCalculator.emit({ calculatorName: 'Charts' })"
      >
        <ion-icon [name]="'bar-chart-outline'"></ion-icon>
        <ion-label>Charts</ion-label>
      </ion-item>

      <ion-item
        button
        [routerLink]="['/graphing-calculator']"
        (click)="
          changeCalculator.emit({ calculatorName: 'Graphing calculator' })
        "
      >
        <i class="material-icons">grid_on</i>
        <ion-label>Graphing calculator</ion-label>
      </ion-item>

      <app-accordion-list
        [isCollapsedByDefault]="true"
        [listName]="'Converters'"
        [iconName]="'chevron-down-outline'"
        [background]="'var(--ion-color-light-tint)'"
        [textColor]="'var(--ion-color-light-contrast)'"
      >
        <ion-item
          button
          *ngFor="let converter of converters"
          (click)="
            changeCalculator.emit({ calculatorName: converter.buttonName })
          "
          [routerLink]="[
            '/' + converter.buttonName.toLowerCase().replace(' ', '-')
          ]"
        >
          <ion-icon
            *ngIf="converter.icon.iconPack === 'Ionicons'"
            [name]="converter.icon.iconName"
          ></ion-icon>
          <i
            *ngIf="converter.icon.iconPack === 'Material Design'"
            class="material-icons"
            >{{ converter.icon.iconName }}</i
          >
          <ion-label>{{ converter.buttonName }}</ion-label>
        </ion-item>
      </app-accordion-list>
    </ion-list>
  </ion-content>
</ion-menu>
