<div
  (swipedown)="menuOpen = true"
  (swipeup)="menuOpen = false"
  [ngStyle]="{
    top: menuOpen ? '25%' : '-45%'
  }"
>
  <app-math-buttons
    [grid]="gridSize === 'small' ? smallMathBtnGrid : mediumMathBtnGrid"
    [gridStyles]="gridStyles"
  ></app-math-buttons>

  <div (tap)="menuOpen = !menuOpen" class="swipe-container">
    <i [style.transform]="menuOpen ? 'rotate(180deg)' : 'rotate(0deg)'" class="material-icons">expand_more</i>
  </div>
</div>
