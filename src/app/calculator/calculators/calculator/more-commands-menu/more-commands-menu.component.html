<div
  (swipedown)="menuOpen = true"
  (swipeup)="menuOpen = false"
  [ngStyle]="{
    top: menuOpen ? '25vh' : '-45vh'
  }"
>
  <div class="button-container">
    <button
      *ngIf="gridSize === 'small'"
      (tap)="addSymbolToCalculation.emit({ symbol: '√' })"
      class="ion-activatable command"
    >
      √
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small'"
      (tap)="addSymbolToCalculation.emit({ symbol: '^' })"
      class="ion-activatable command"
    >
      ^
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small'"
      (tap)="addSymbolToCalculation.emit({ symbol: 'π' })"
      class="ion-activatable command"
    >
      π
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small'"
      (tap)="addSymbolToCalculation.emit({ symbol: 'e' })"
      class="ion-activatable command"
    >
      e
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: '(' })"
      class="ion-activatable command"
    >
      (
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: ')' })"
      class="ion-activatable command"
    >
      )
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: 'mod' })"
      class="ion-activatable command"
    >
      mod
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: '%' })"
      class="ion-activatable command"
    >
      %
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: '!' })"
      class="ion-activatable command"
    >
      n!
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: 'sin(' })"
      class="ion-activatable command"
    >
      sin
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: 'cos(' })"
      class="ion-activatable cos"
    >
      cos
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: 'tan(' })"
      class="ion-activatable command"
    >
      tan
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: 'log(' })"
      class="ion-activatable command"
    >
      log
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: 'ln(' })"
      class="ion-activatable command"
    >
      ln
      <ion-ripple-effect></ion-ripple-effect>
    </button>
    <button
      *ngIf="gridSize === 'small' || gridSize === 'medium'"
      (tap)="addSymbolToCalculation.emit({ symbol: 'lg(' })"
      class="ion-activatable command"
    >
      lg
      <ion-ripple-effect></ion-ripple-effect>
    </button>
  </div>
  <div (tap)="menuOpen = !menuOpen" class="swipe-container">
    <i
      [style.transform]="menuOpen ? 'rotate(180deg)' : 'rotate(0deg)'"
      class="material-icons"
      >expand_more</i
    >
  </div>
</div>
