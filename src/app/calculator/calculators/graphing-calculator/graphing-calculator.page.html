<div
  (panstart)="onPan($event)"
  (panmove)="onPan($event)"
  (wheel)="onWheel($event)"
  (pinchin)="onPinchIn()"
  (pinchout)="onPinchOut()"
  class="graph-container"
  #canvascontainer
>
  <canvas width="10000" height="10000" id="canvas" #canvas></canvas>
</div>

<div class="input-container">
  <ion-list>
    <ion-item
      *ngFor="let equation of equations; let i = index; trackBy: trackBy"
    >
      <ion-buttons slot="start">
        <ion-button (click)="equations.splice(equation, 1)">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-input
        type="text"
        (input)="changeEquation(i, $event.target.value); drawEquations()"
        [value]="equation"
      ></ion-input>
    </ion-item>
    <ion-item button (click)="equations.push('')" class="add-serie-button">
      <div class="add-icon-container">
        <ion-icon slot="start" name="add"></ion-icon>
      </div>
      <ion-label>Add equation</ion-label>
    </ion-item>
  </ion-list>
</div>
