<div class="graph-container">
  <canvas width="500" height="500" #graph></canvas>
  <ion-button (click)="zoomIn(1.5)" class="zoom-in-button">
    <ion-icon slot="icon-only" name="add"></ion-icon>
  </ion-button>
  <ion-button (click)="zoomOut(0.75)" class="zoom-out-button">
    <ion-icon slot="icon-only" name="remove"></ion-icon>
  </ion-button>
</div>

<div class="input-container">
  <ion-list>
    <ion-item *ngFor="let equation of equations">
      <ion-buttons slot="start">
        <ion-button (click)="equations.splice(equation, 1)">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-input
        type="text"
        (input)="handleEquationInputChange(equation, $event.target.value)"
        [value]="equation"
      ></ion-input>
    </ion-item>
    <ion-item button (click)="equations.push('')" class="add-serie-button">
      <div class="add-icon-container">
        <ion-icon slot="start" name="add"></ion-icon>
      </div>
      <ion-label>Add equation</ion-label>
    </ion-item>
  </ion-list>
</div>
