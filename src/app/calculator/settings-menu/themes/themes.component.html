<h3>Light themes</h3>
<app-wide-button
  *ngFor="let button of lightThemes; let i = index"
  [button]="lightThemes[i]"
  (click)="changeTheme(lighThemeClasses[i])"
></app-wide-button>

<h3>Dark themes</h3>
<app-wide-button
  *ngFor="let button of darkThemes; let i = index"
  [button]="darkThemes[i]"
  (click)="changeTheme(darkThemeClasses[i])"
></app-wide-button>

<p>More may come in the future.</p>
