<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="globals.settingsView = ''">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-item button (click)="globals.settingsView = 'themes'">
    <i class="material-icons" slot="start">palette</i>
    <ion-label>Themes</ion-label>
  </ion-item>
</ion-list>
